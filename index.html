<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>AISYWLC'21 Curtain Raiser</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="logo.jpg" type="image/x-icon">
</head>

<body class="index-page sidebar-collapse">

    <div class="rxWorld">
        <section class="rnOuter" onclick="myAnimate()" id="outer">
            <section class="aoTable">
                <div class="aoTableCell" id="content">
                    <img src="logo.jpg" width="150px" height="auto">
                    <h1 style="font-family: 'Roboto Condensed', sans-serif">All India Student YP WiE LM Congress 2021 <br> Curtain Raiser
                    </h1>
                    <h4 id="loading">Hosted by IEEE Kerala Section <br>CoHosted by IEEE SB MACE</h4>
                    <h2>"Together, Stronger & Forward"</h2>
                    <audio id="audio" src="inaugurate.mp3"></audio>
            </section>

            <div class='rnInner' id="curtain">
                <div class='rnUnit'></div>
                <div class='rnUnit'></div>
                <div class='rnUnit'></div>
                <div class='rnUnit'></div>
                <div class='rnUnit'></div>
                <div class='rnUnit'></div>
                <div class='rnUnit'></div>
                <div class='rnUnit'></div>
                <div class='rnUnit'></div>
                <div class='rnUnit'></div>
            </div>
        </section>
        </div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script>
            function myAnimate() {
                $('#curtain').addClass('anim');
                $('#content').addClass('white');
                $('.button').addClass('showButton');
                $('#outer').addClass('bgChange');
                var audio = document.getElementById("audio");
                setTimeout(function() {
                    window.open("https://aisywlc.in", "_self");
                }, 9000);
                audio.play();
            };
        </script>
</body>

</html>
